<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Canal de Denuncias | Prosud</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="http://www.prosud.cl">		<img src="PROSUD_mr.svg" alt="logo" width="55%"></a>
  </div>

  <div class="register-box-body">
    <h4 aling="center">Canal de Denuncias</h4>   
    <form>
        <div class="form-group">
          <label>¿Quiere realizar su denuncia de manera anónima?</label> 
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="1" required="required"> 
              <label for="radio_0" class="custom-control-label">Si</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="2" required="required"> 
              <label for="radio_1" class="custom-control-label">No</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>¿Cuál es su relación con la empresa?</label> 
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio1" id="radio1_0" type="radio" class="custom-control-input" value="1" required="required"> 
              <label for="radio1_0" class="custom-control-label">Cliente</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio1" id="radio1_1" type="radio" class="custom-control-input" value="2" required="required"> 
              <label for="radio1_1" class="custom-control-label">Proveedor</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio1" id="radio1_2" type="radio" class="custom-control-input" value="3" required="required"> 
              <label for="radio1_2" class="custom-control-label">Colaborador</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio1" id="radio1_3" type="radio" class="custom-control-input" value="4" required="required"> 
              <label for="radio1_3" class="custom-control-label">Otro</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label> 
          <input id="nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label> 
          <textarea id="mensaje" name="mensaje" cols="40" rows="5" required="required" class="form-control"></textarea>
        </div> 
        <div class="form-group">
          <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
